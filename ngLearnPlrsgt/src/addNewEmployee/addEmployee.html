<div class="container col-md-6 border-dark">
    <form #EmpForm (ngSubmit)="addNewEmp(EmpForm.value)">
        <div class="row">
            <div class="col-md-12">
                <div class='col-md-4'>
                    <h4>Id</h4>
                    <input type="text" [(ngModel)]="newEmpl.id">
                </div>
                <div class='col-md-4'>
                    <h4>DOB</h4>
                    <input type="date" [(ngModel)]="newEmpl.dob">
                </div>
                <div class='col-md-4'>
                    <h4>Name</h4>
                    <input type="text" [(ngModel)]="newEmpl.name">
                </div>
            </div>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-dark">Save</button>
            <button class="btn btn-danger" (click)="cancel()">Cancel</button>
        </div>
    </form>
</div>
